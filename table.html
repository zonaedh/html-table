<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>Rich Dudes</caption>
        <tbody>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Company</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tr>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>Mark Zuckerberg</td>
                <td>Facebook</td>
                <td>$1300</td>
            </tr>
            <tr>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$1200</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
